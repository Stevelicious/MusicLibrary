<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/styles.css"/>
    <title th:text="${listUser.username} + 's lists'"></title>
</head>
<body>
<div>
    <img  class="small-logo" src="/Logo.PNG"/>
</div>
<div>Logged in as <span th:text="${user.username}"/></div>
<div><a href="../searchresult">Back</a></div>

<h1 th:text="${listUser.username} + 's lists'"></h1>
<ul>
    <li th:each="list:${linkLists}">
        <p><a th:href="'/users/' + ${listUser.username} + '/' + ${list.listID}" th:text="${list.name}"/></p>
    </li>
</ul>
</body>
</html>
